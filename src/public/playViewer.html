<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>PokerBot by Germain Chavigny</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
			serverAddress: "http://localhost:8080"
		};
		var params = {
			menu: "false",
			scale: "scale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct"
		};
		var attributes = {
			id:"PokerBot"
		};
		swfobject.embedSWF(
			"swf/PokerBot.swf", 
			"altContent", "800", "600", "11.0.0", 
			"swf/expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	
	<style>
		html, body { height:100%; overflow:hidden; background-color: #000000;}
		body { margin:0; }
		#game {
			width:800px;
			height:600px;
			position:absolute;
			left:50%;
			top:50%;
			margin:-300px 0 0 -400px;
		}
	</style>
</head>
<body>
	<div id="game">
		<div id="altContent">
			<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
		</div>
	</div>
</body>
</html>
